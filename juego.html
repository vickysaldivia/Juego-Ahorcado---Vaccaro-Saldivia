<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO DEL AHORCADO</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styleJuego.css" as="style">
    <link rel="stylesheet" href="css/styleJuego.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header__contenido">
            <h1 class="header__titulo">Juego del Ahorcado</h1>
            <p class="header__intentos">Intentos Restantes: <span id="intentos"></span></p>
        </div>
    </header>
    <div id="pantallaJuego">
        <div class="imagenAhorcado-container">
            <img src="img/ahorcado__7.jpeg" alt="Ahorcado" id="ImagenAhorcado">
        </div>

        
        <div class="infoJuego">
            <div class="infoJuego__seccion">
                <h2 class="infoJuego__titulo">Categoría</h2>
                <p class="infoJuego__texto">Aquí va la categoria</p>

            </div>
            <div class="infoJuego__seccion">
                <h2 class="infoJuego__titulo">Jugador</h2>
                <p class="infoJuego__texto">Aquí va el nombre del jugador</p>
            </div>
            <div class="infoJuego__seccion">
                <h2 class="infoJuego__titulo">Puntaje</h2>
                <p class="infoJuego__texto">Aquí va el puntaje</p>
            </div>
        </div>
        
        <div class="palabraInfo"> 
            <div class="motivacion">
                <h3 id="acierto">Bien!</h3>
            </div>
            <p id="palabra"></p>
        </div>
        
        <div id="botones" class="botones-container">
            <div class="seccion-contenedor">
                <button class="boton" onclick="verificarLetra('Q')">Q</button>
                <button class="boton" onclick="verificarLetra('W')">W</button>
                <button class="boton" onclick="verificarLetra('E')">E</button>
                <button class="boton" onclick="verificarLetra('R')">R</button>
                <button class="boton" onclick="verificarLetra('T')">T</button>
                <button class="boton" onclick="verificarLetra('Y')">Y</button>
                <button class="boton" onclick="verificarLetra('U')">U</button>
                <button class="boton" onclick="verificarLetra('I')">I</button>
                <button class="boton" onclick="verificarLetra('O')">O</button>
                <button class="boton" onclick="verificarLetra('P')">P</button>
            </div>
            <div class="seccion-contenedor">
                <button class="boton" onclick="verificarLetra('A')">A</button>
                <button class="boton" onclick="verificarLetra('S')">S</button>
                <button class="boton" onclick="verificarLetra('D')">D</button>
                <button class="boton" onclick="verificarLetra('F')">F</button>
                <button class="boton" onclick="verificarLetra('G')">G</button>
                <button class="boton" onclick="verificarLetra('H')">H</button>
                <button class="boton" onclick="verificarLetra('J')">J</button>
                <button class="boton" onclick="verificarLetra('K')">K</button>
                <button class="boton" onclick="verificarLetra('L')">L</button>
                <button class="boton" onclick="verificarLetra('Ñ')">Ñ</button>
            </div>
            <div class="seccion-contenedor">
                <button class="boton" onclick="verificarLetra('Z')">Z</button>
                <button class="boton" onclick="verificarLetra('X')">X</button>
                <button class="boton" onclick="verificarLetra('C')">C</button>
                <button class="boton" onclick="verificarLetra('V')">V</button>
                <button class="boton" onclick="verificarLetra('B')">B</button>
                <button class="boton" onclick="verificarLetra('N')">N</button>
                <button class="boton" onclick="verificarLetra('M')">M</button>

            </div>
        </div>
            
       
    </div>
    <div id="popup" class="popup">
        <h1 id="finPartida">PARTIDA FINALIZADA</h1>
        <div id="textoFinal" >
            <p>Palabra correcta: </p> <p id="palabraCorrecta"></p>
        </div>
        <p id="msgFinal"></p>
        <div id="botonesPopUp"><button id="Inicio">Inicio</button><button id="Reintentar">Reintentar</button></div>
    </div>
    <div id="fondoOscuro"></div>
    <script src="scripts/scriptJuego.js"></script>
</body>
</html>
