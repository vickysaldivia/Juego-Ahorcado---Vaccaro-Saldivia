<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO DEL AHORCADO</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styleJuego.css" as="style">
    <link rel="stylesheet" href="css/styleJuego.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="pantallaJuego">
        <div id="recuadroSuperior">
            <img src="img/ahorcado__parte1.jpeg" alt="Inicio Ahorcado" id="ImagenAhorcado">
            <h3 id="acierto">Bien!</h3>
            <div id="botones-container">
                <div id="botones">
                    <button onclick="verificarLetra('Q')">Q</button>
                    <button onclick="verificarLetra('W')">W</button>
                    <button onclick="verificarLetra('E')">E</button>
                    <button onclick="verificarLetra('R')">R</button>
                    <button onclick="verificarLetra('T')">T</button>
                    <button onclick="verificarLetra('Y')">Y</button>
                    <button onclick="verificarLetra('U')">U</button>
                    <button onclick="verificarLetra('I')">I</button>
                    <button onclick="verificarLetra('O')">O</button>
                    <button onclick="verificarLetra('P')">P</button>
                    <button onclick="verificarLetra('A')">A</button>
                    <button onclick="verificarLetra('S')">S</button>
                    <button onclick="verificarLetra('D')">D</button>
                    <button onclick="verificarLetra('F')">F</button>
                    <button onclick="verificarLetra('G')">G</button>
                    <button onclick="verificarLetra('H')">H</button>
                    <button onclick="verificarLetra('J')">J</button>
                    <button onclick="verificarLetra('K')">K</button>
                    <button onclick="verificarLetra('L')">L</button>
                    <button onclick="verificarLetra('Ñ')">Ñ</button>
                    <button onclick="verificarLetra('Z')">Z</button>
                    <button onclick="verificarLetra('X')">X</button>
                    <button onclick="verificarLetra('C')">C</button>
                    <button onclick="verificarLetra('V')">V</button>
                    <button onclick="verificarLetra('B')">B</button>
                    <button onclick="verificarLetra('N')">N</button>
                    <button onclick="verificarLetra('M')">M</button>
                </div>
            </div>
        </div>
        <div id="recuadroMedio">
            <p id="palabra">
            </p>
        </div>
    </div>
    <div id="recuadroInferior">
        <div id="footer">
            <h1>JUEGO DEL AHORCADO</h1>
            <div id="turnos">
                <div id= "intentosRestantes">
                    <h3>INTENTOS RESTANTES: <span id="intentos">6</span></h3>
                </div>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <h1 id="finPartida">PARTIDA FINALIZADA</h1>
        <div id="textoFinal" >
            <p>Palabra correcta: </p> <p id="palabraCorrecta">(hay que sustituir en js)</p>
        </div>
        <p id="msgFinal">Aqui colocar Felicidades o Intenta de nuevo</p>
        <div id="botonesPopUp"><button id="Inicio">Inicio</button><button id="Reintentar">Reintentar</button></div>
    </div>
    <div id="fondoOscuro"></div>
    <script src="scripts/scriptJuego.js"></script>
</body>
</html>
